<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f125901932.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <main class="container">
        <h1 id="title"><i class="fas fa-piggy-bank"></i> Piggy Bank <i class="fas fa-coins"></i></h1>

        <form id="login-form" onsubmit="login()" action="index.html">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login-UserName" placeholder="Username" required>
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="login-Password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <!-- <div class="mb-1">
                <label for="errorMessage" id="errorMessage" class="form-label"></label>
            </div> -->

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>

            <!-- <input type="submit" value="Login" id="submit" class="btn btn-primary mb-3"> -->

            <label for="message" class="mx-auto">Don't have an account? <a id="signup" href="#signup">Sign
                    Up</a></label><br>
        </form>

        <form name ="signupForm" id="signup-form" onsubmit="storeData()" action="#">
            <div class="mb-2">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="createFullName" placeholder="Last Name, First Name MI"
                    pattern="[A-z]+, (([A-z]+ [A-z]+)|([A-z]+)).{3,}" required focus>
            </div>

            <div class="mb-2">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" id="createUserName"
                    placeholder="6 to 20 characters alphanumeric" pattern="[a-zA-Z][a-zA-Z0-9]{5,19}" required>
            </div>

            <div class="mb-2">
                <label for="emailAddress" class="form-label">Email address</label>
                <input type="email" class="form-control" id="createEmail" placeholder="name@example.com"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
            </div>

            <div class="mb-2">
                <label for="balance" class="form-label">Balance(0 or any amount)</label>
                <input type="number" class="form-control" id="createBalance" placeholder="1600" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password(atleast 8 with 1 number)</label>
                <input type="password" class="form-control" id="createPassword" placeholder="e.g. johan123"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[a-zA-Z]).{8,}$" required>
            </div>

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" type="submit">Create Account</button>
            </div>
            <!-- <input type="submit" value="Login" id="submit" class="btn btn-primary mb-3"> -->

            <label for="message" class="mx-auto">Already have an account? <a id="login" href="#login">Log
                    In</a></label><br>
        </form>
        <div id="userInfo">
            <div class="row align-items-center" role="group">
                <div class="col">
                    <h5 id="userID"></h5>
                </div>
                <div class="col">
                    <h5 id="userBalance"></h5>
                </div>
                <div class="col">
                    <button type="button" id="logoutBtn" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>
        <div id="dashboard">
            <div id="dashboard-buttons">
                <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-light mb-2" id="depositContentbtn" for="btnradio1">Deposit</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-light mb-2" id="withdrawContentbtn" for="btnradio2">Withdraw</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-light mb-2" id="transferContentbtn" for="btnradio3">Transfer</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                    <label class="btn btn-outline-light mb-2" id="expenseContentbtn" for="btnradio4">Expenses</label>
                </div>
            </div>

            <div id="dashboard-content">
                <form id="depositContent" onsubmit="depositMoney()" action="index.html">
                    <div class="mb-2">
                        <label for="fullName" class="form-label">Deposit Money</label>
                        <input type="number" class="form-control" id="depositAmount" placeholder="Amount" required
                            focus>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" id="depositBtn" type="submit">Deposit</button>
                    </div>
                </form>

                <form id="withdrawContent" onsubmit="withdrawMoney()" action="index.html">
                    <div class="mb-2">
                        <label for="fullName" class="form-label">Withdraw Money</label>
                        <input type="number" class="form-control" id="withdrawAmount" placeholder="Amount" required
                            focus>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="submit">Withdraw</button>
                    </div>
                </form>

                <form id="transferContent" onsubmit="transferMoney()" action="index.html">
                    <div class="mb-2">
                        <label for="userName" class="form-label">Transfer Money</label>
                        <input type="text" class="form-control" id="userRecipient" placeholder="Recipient" required>
                    </div>

                    <div class="mb-2">
                        <!-- <label for="fullName" class="form-label">Send Money</label> -->
                        <input type="number" class="form-control" id="transferAmount" placeholder="Amount" required
                            focus>
                    </div>

                    <!-- <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="userRecipient" placeholder="Username" required>
                        <label for="floatingInput">Recipient</label>
                    </div>
        
                    <div class="form-floating mb-1">
                        <input type="number" class="form-control" id="transferAmount" placeholder="Password" required>
                        <label for="floatingNumber">Amount to transfer</label>
                    </div> --->

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="submit">Transfer</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src='main.js'></script>
</body>

</html>
